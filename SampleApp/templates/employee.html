{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Details</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/employee.css' %}">

</head>
<body>
	<h3>Registration Form</h3>
<form method="post">
	{% csrf_token %}

	<label for="name">Employee Name:</label><input type="text" name="en" placeholder="Enter your full name"><br><br>
	<label for="id">Employee ID:</label><input type="text" name="ei" placeholder="Enter your ID"><br><br>
	<label for="age">Employee Age:</label><input type="text" name="a" placeholder="Enter your age"><br><br>
	<label for="phone">Employee PhoneNo:</label><input type="text" placeholder="+91***********"><br><br>
	<label for="nationality">Employee Nationality:</label>
	<select>
		<option>Indian</option>
		<option>Nepali</option>
		<option>American</option>
		<option>Bhutani</option>
	</select>
	<br><br>
	<input type="reset" name="Reset" style= "margin-left:5px;">
	<input type="submit" name="Submit" style="float:right; margin-right: 5px;">
